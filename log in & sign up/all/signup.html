<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form action="/" id="form">
      <img class="star" src="star_11618857-removebg-preview.png" />
      <h1>Sign Up</h1>
      <div class="input-control">
        <label for="email">Email</label><br />
        <input type="email" id="email" placeholder="example@gmail.com" /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="password">Create a password</label><br />
        <input
          type="password"
          id="password1"
          placeholder="must be 8 characters"
        /><br />
        <i class="fa-solid fa-eye-slash password-icon" id="bagliGoz"></i>
        <!-- <i class="fa-solid fa-eye password-icon" id="aciqGoz"></i> -->
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="password">Confirm password</label><br />
        <input
          type="password"
          id="password2"
          placeholder="repeat password"
        /><br />
        <i class="fa-solid fa-eye-slash password-icon" id="bagliGoz"></i>
        <!-- <i class="fa-solid fa-eye password-icon" id="aciqGoz"></i> -->
        <div class="error"></div>
      </div>
      <button type="submit" class="signUp">Sign Up</button>
      <p>Or Register with</p>
      <!-- QIRAQDAKI XETLER? -->
      <img class="icon-face" src="facebook-f-logo-white-background-21.jpg" />
      <img class="icon-google" src="b786795a5bfba85a9d0422b015d2a460.jpg" />
      <img class="icon-apple" src="apple-icon-4.png" alt="" /><br />
      <span>Already have an account?<a href="login.html"> Log in</a></span>
    </form>
    <script src="script.js"></script>
  </body>
</html>
